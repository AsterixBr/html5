<!DOCTYPE html>

<body>

    <header>
        <h1>Hotel Cinco Estrelas</h1>
    </header>
</body>
<article class="formulario input,textarea">
    <form class="contato">
        <div>
            <h3>Faça seu Cadastro</h3>
            <br>
            <label>Café da manhã incluso e Wifi</label>
            <br>
            <label id="suite">Quartos:</label><br>
            <input type="radio" name="suite" value="2 hóspedes" checked>
            <label for="radio">2 hóspedes</label>
            <input type="radio" name="suite" value="3 hóspedes">
            <label for="radio">3 hóspedes</label>
            <input type="radio" name="suite" value="4 hóspedes">
            <label for="radio">4 hóspedes</label>
            <br>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="cpf">CPF:</label>
            <br>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            <label for="nascimento">Data de Nascimento:</label>
            <br>
            <input type="date" id="nascimento" name="nascimento" required>
            <br>
            <label for="tel">Telefone:</label>
            <br>
            <input type="tel" id="tel" name="tel" placeholder="(XX)XXXX-XXXX" required>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <br>
            <input type="password" minlength="8" name="senha" placeholder="cria uma senha">
            <br>
            <label for="especial">Atendimento especial</label>
            <br>
            <select name="especial">
            <option value="Não">Não</option>
            <option value="Deficiente auditivo">Deficiente auditivo</option>
            <option value="Mais de 65 anos">Mais de 65 anos</option>
            <option value="Cadeirante">Cadeirante</option>
        </select>
            <br>
            <input type="submit" value="Enviar">
        </div>
    </form>
</article>
